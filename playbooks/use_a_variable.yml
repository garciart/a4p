---
# This playbook displays the value of a scalar variable
# Usage: ansible-playbook use_a_variable.yml
- name: Use different types of scalar variables
  hosts: managed_node1
  gather_facts: false
  tasks:
    - name: Set and display a string variable
      vars:
        # Use quotation marks to explicitly declare strings
        planet: "Mercury"
      ansible.builtin.debug:
        msg: "{{ planet }}"
...
