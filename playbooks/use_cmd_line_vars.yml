---
# This playbook gets and uses command-line variables
# Usage:
# - ansible-playbook use_cmd_line_vars.yml
#   --extra-vars="planet_name='Mars' rings=false"
- name: Get and use command line variables
  hosts: managed_node_1
  gather_facts: false
  tasks:
    - name: Display the values of command line variables
      ansible.builtin.debug:
        msg:
          - >-
            {{ planet_name }} is a
            {{ planet_name | type_debug }}.
          - "{{ rings }} is a {{ rings | type_debug }}."
...
