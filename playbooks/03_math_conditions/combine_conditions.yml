---
# Check for multiple conditions before running a task
# Usage: ansible-playbook combine_conditions.yml
- name: Combine conditions
  hosts: managed_node1
  gather_facts: false
  vars:
    planet: "Mars"
    rocky:
      - Mercury
      - Venus
      - Earth
      - Mars
  tasks:
    - name: Display a message if all conditions are met
      ansible.builtin.debug:
        msg:
          - "{{ 'Hello!' if 8 == 8 and 1 == 1 }}"
          - "{{ 'Hello again!' if 8 == 3 and 1 == 1 }}"

    - name: Display a message if any condition is met
      ansible.builtin.debug:
        msg:
          - "{{ 'Hello!' if 8 == 8 or 1 == 1 }}"
          - "{{ 'Hello again!' if 8 == 3 or 1 == 1 }}"

    - name: Perform a task if all conditions are met
      ansible.builtin.debug:
        msg:
          - "Hello!"
      when: 8 == 8 and 1 == 1

    - name: Perform a task if any condition is met
      ansible.builtin.debug:
        msg:
          - "Hello again!"
      when: 8 == 3 or 1 == 1
...
