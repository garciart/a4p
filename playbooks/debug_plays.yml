---
# Demonstrate how to debug a play
# Usage: ansible-playbook debug_plays.yml
- name: Demonstrate how to debug a play
  hosts: managed_node_1
  gather_facts: false
  debugger: always
  tasks:
    - name: Debug this task
      # Inputs:
      # (debug)> p task
      # (debug)> task_vars['bar'] = True
      # (debug)> u
      # (debug)> r
      # (debug)> c
      vars:
        foo: true
        bar: false
      ansible.builtin.debug:
        msg: "Hello, World!"
      when: foo == bar

    - name: Quit before performing the next task
      # Inputs:
      # (debug)> q
      ansible.builtin.debug:
        msg: "Quit now!"

    - name: The play will not run this task
      ansible.builtin.debug:
        msg: "You were supposed to quit!"
...
