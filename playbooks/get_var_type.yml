---
# This playbook gets varible types
# Usage: ansible-playbook get_var_type.yml
- name: Get variable types
  hosts: managed_node_1
  gather_facts: false
  tasks:
    - name: Get the type of a variable
      vars:
        planet_name: "Mars"
      ansible.builtin.debug:
        var: planet_name, planet_name | type_debug

    - name: Get the types of other variables
      vars:
        planet_name: "Mars"
        diameter: 6792
        hours_in_day: 24.7
        rings: false
        moons:
          - "Phobos"
          - "Deimos"
        other:
          au: 1.52
          order_no: 3
      ansible.builtin.debug:
        msg:
          - >-
            {{ planet_name }} is
            {{ planet_name | type_debug }}.
          - "{{ diameter }} is an {{ diameter | type_debug }}."
          - >-
            {{ hours_in_day }} is a
            {{ hours_in_day | type_debug }}.
          - "{{ rings }} is a {{ rings | type_debug }}."
          - "{{ moons }} is a {{ moons | type_debug }}."
          - "{{ moons[0] }} is {{ moons[0] | type_debug }}."
          - "{{ other }} is a {{ other | type_debug }}."
          - >-
            {{ other['au'] }} is a
            {{ other['au'] | type_debug }}.
...
