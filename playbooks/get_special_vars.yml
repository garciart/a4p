---
# Gather and show special variables and facts
# Usage: ansible-playbook get_special_vars.yml
- name: Get special variables
  hosts: managed_node1
  gather_facts: false
  tasks:
    - name: Show magic variables Ansible always collects
      ansible.builtin.debug:
        msg: "{{ hostvars }}"

    - name: Show a magic variable
      ansible.builtin.debug:
        msg: "{{ inventory_hostname }}"

    - name: Scan the target node and gather facts
      ansible.builtin.setup:

    - name: Show all magic variables and facts
      ansible.builtin.debug:
        msg: "{{ hostvars }}"

    - name: Show facts for the target node only
      ansible.builtin.debug:
        msg: "{{ ansible_facts }}"

    - name: Show a fact
      ansible.builtin.debug:
        msg: "{{ ansible_facts['os_family'] }}"

- name: Gather facts by default
  hosts: managed_node1
  gather_facts: true
  tasks:
    # Results should be the same as the last three tasks
    # of the previous play
    - name: Show all magic variables and facts
      ansible.builtin.debug:
        msg: "{{ hostvars }}"

    - name: Show facts for the target node only
      ansible.builtin.debug:
        msg: "{{ ansible_facts }}"

    - name: Show a fact about the target node
      ansible.builtin.debug:
        msg: "{{ ansible_facts['os_family'] }}"
...
