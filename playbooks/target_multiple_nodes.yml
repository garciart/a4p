---
# This playbook targets multiple nodes
# Usage: ansible-playbook target_multiple_nodes.yml
- name: Target a list of nodes
  hosts: managed_node_1, managed_node_2
  gather_facts: false
  tasks:
    - name: Get the name of each node
      ansible.builtin.debug:
        var: inventory_hostname

- name: Target a group of nodes
  hosts: managed_nodes
  gather_facts: false
  tasks:
    - name: Get the name of each node in the group
      ansible.builtin.debug:
        var: inventory_hostname
...
